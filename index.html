<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="dragndrop_css.css">

<body>

	<div class='fixed_bar'>
		<div class='fixed_bar_header'>Onboarder</div>

			<div class='dropdown_btn'>Galaxy S5</div>
			<div class='dropdown_content'>
				<div class='option'>Galaxy S5</div>
				<div class='option'>Pixel 2</div>
				<div class='option'>iPhone 6/7/8</div>
				<div class='option'>iPhone X</div>
			</div>
		</div>
	</div>
	<div class='fixed_bar_placeholder'></div>

	<div class='section'>
		<div class='section_header'>Scenario & Navigation</div>
		<div class='onboarding'></div>
	</div>

	<div class='iframe_div'>
		<div class='anchor_button waiting'><div class='anchor_text'>ANCHORING OFF</div></div>
		<div class='anchor'></div>
		<div class='phone_top'></div>
		<iframe id='iframe'></iframe>
		<div class='phone_bottom'></div>
	</div>
	<!-- <div class='side_bar'>
		<div class='side_bar_switch'>></div>
	</div> -->

	
	<div class='section'>
		<div class='section_header'>Features & Properties</div>
		<div class='bubble b1'></div>
		<div class='bubble b2'></div>
		<div class='bubble b3'></div>
		<div class='bubble b4'></div>

	</div>
